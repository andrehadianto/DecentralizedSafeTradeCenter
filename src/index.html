<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Safe Trade Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1" href="#">
          SafeTrade
        </span>
        <div class="float-right">
          <button class="btn btn-secondary" data-toggle="modal" href="#addItemModal"><i class="fa fa-plus"></i> Add Listing</button>
          <button class="btn btn-secondary" data-toggle="modal" href="#withdrawModal"><i class="fa fa-usd"></i> Withdraw All</button>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="withdrawModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">MAKE WITHDRAWAL</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="lead">Withdraw Overview</p>
            <div id="withdrawOverview"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="App.withdrawAll();">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Listing</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onSubmit="App.addItem(); return false;" id="addItemForm">
              <div class="form-group">
                <label for="itemName">Item Name</label>
                <input class="form-control" id="itemName"/>
                <label for="itemPrice">Price</label>
                <input class="form-control" type="number" id="itemPrice"/>
                <label for="itemImg">Link to img</label>
                <input class="form-control" id="itemImg" placeholder="(Optional)"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <input value="Add Listing" type="submit" class="btn btn-primary" form="addItemForm"/>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 1400px; margin: 0 auto;">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div style="background:transparent !important" class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Safe Trade Center</h1>
                <p class="lead">Super secure trading platform!</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div id="loader" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div id="content" style="display: none;">
              <div class="row" id="itemListing"></div>
              
              <hr/>

              <div class="row" id="activeAccount"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
